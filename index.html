<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pitch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        height: 100%;
        background-color: #1e1e1e;
        border: 0;
        margin: 0;
        padding: 0;
      }
      button, select {
        /* background-color: #4CAF50; Green */
        border: none;
        padding: 15px 32px;
        text-align: center;
        font-size: 16px;
        border-radius: 5px;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; height: 100%;">
      <h1 style="color: white">Pitch</h1>
      <form action="game.html" method="get">
        <select name="key">
          <option value="C">C</option>
          <option value="Db">Db</option>
          <option value="D">D</option>
          <option value="Eb">Eb</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="Fs">F#</option>
          <option value="G">G</option>
          <option value="G#">G#</option>
          <option value="A">A</option>
          <option value="A#">A#</option>
          <option value="B">B</option>
          <option value="option">option</option>
        </select>
        <select name="size">
          <option value="5,5">Testing</option>
          <option value="10,10" selected>Small</option>
          <option value="50,50">Medium</option>
        </select>
        <button style="background-color: #008CBA; color: white" type="submit">Start</button>
      </form>
    </div>
  </body>
</html>
